{% extends "base.html" %}
{% block content%}

<h1>User Details</h1>
{% for post in object_list %}
<fieldset>
<h3><a href ="/dps/{{post.id}}">{{ post.email }}</a></h3>
		<div class = "post_meta">{{ post.username }} </div>
		<div class = "post_body"> {{ post.password|safe|linebreaks }} </div>
</fieldset>

{% endfor %}
{% endblock %}
